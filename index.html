        function changeImage1() {
            var element = document.getElementById('bgg');
            element.src = "https://www.dmoe.cc/random.php";
        }
        function changeImage2() {
            var element = document.getElementById('bgg');
            element.src = "https://api.yimian.xyz/img?type=imgbed";
        }
        function changeImage3() {
            var element = document.getElementById('bgg');
            element.src = "https://api.yimian.xyz/img?type=wallpaper";
        }
        function changeImage4() {
            var element = document.getElementById('bgg');
            element.src = "https://bing.biturl.top/?resolution=1920&format=image&index=0&mkt=zh-CN";
        }
        const icon = document.querySelector('.icon');
        const search = document.querySelector('.search');
        const all = document.querySelector('.input');
        const xuanx = document.querySelector('.xuanx');
        const test = document.querySelector('.test');
        const one = document.querySelector('.test,.xuanx');
        const option = document.querySelector('.option');
        const bgg = document.querySelector('.bgg');
        var a = 1;
        xuanx.classList.toggle('active1')
        test.classList.toggle('active1')
        search.classList.toggle('active1')
        bgg.classList.toggle('active1')
        one.onmousedown = function () {
            event.stopPropagation()
